<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- materializecss -->
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
</head>
<body>
  <section id="banner" class="nav-bar">
      <div class = "bg-color">
        <nav>
        <div class="nav-wrapper">
      <div id = "logo">
        <ul>
          <li><a href="index.html"><span class="logo-color">Get My </span><span>Meals</span></a></li>
        </ul>
      </div>
      <ul id="slide-out" class="side-nav">
        <li><a class="modal-trigger" href="#modal1">Login</a></li>
        <li class="divider"></li>
        <li><a class="modal-trigger" href="#modal2">Register</a></li>
        <li class="divider"></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <ul class="right hide-on-med-and-down" id="navigation-hover">
      <li><a class="modal-trigger" href="#modal1">Login</a></li>
      <li><a class="modal-trigger" href="#modal2">Register</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" data-activates="slide-out" class="button-collapse" style="float: right;" id="burger-hover"><i class="material-icons">menu</i></a>
    </div>
  </nav>
        <div id="main">
        <div id="logo">
            <h1 class="search-text">GET MY <span>MEALS</span></h1>
            <p class="mini-details">
              Enter Your Apartment name, and select your cheff and menu.
              </p>
        </div>
        <!-- search box -->
        <div class="search-input-wraps rounded30" id="animate-search-box">
     <div class="rows">
        <div class="col-sm-11 col-xs-10">
          <!-- search input box -->
        <input placeholder="Search by Apartment Name" required="required" type="text" name="searchBox" id="search" autocomplete="off" style="outline: none;">
        </div>
    </div>
  </div>
  <!-- search button -->
  <div class="wrapper">
    <button onclick="window.location.href='search.html'" class="button transparent" id="btn" type="submit">Search your Cheff</button>
  </div>
  <!-- Footer -->
<div class="footer hide-on-med-and-down">
      <div class="social-footer">
      <ul>
        <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </div>
  </div>
</div>
<!-- Modal Structure for login-->
 <div id="modal1" class="modal">
   <div class="modal-content">
     <h4>Login</h4>
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" name="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <center>
        <a href="home.html" class="login-register-button" type="submit" id="#submit-button-login">Login</a>
</center>
    </form>
  </div>
   </div>
   <div class="modal-footer">
     <a href="#!" class="modal-action modal-close btn-flat">Close</a>
   </div>
 </div>
 <!-- Modal Structure for Register-->
 <div id="modal2" class="modal">
   <div class="modal-content">
     <h4>Register</h4>
     <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="email" type="email" name="email" class="validate">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" name="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <center>
        <a class="login-register-button" type="submit" id="#submit-button-register">Register</a>
 </center>
    </form>
  </div>
   </div>
   <div class="modal-footer">
     <a href="#!" class="modal-action modal-close btn-flat">Close</a>
   </div>
 </div>
</div>
    </section>
  <script type="text/javascript" src = "js/main.js"></script>

</body>
</html>
